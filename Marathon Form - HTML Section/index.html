<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration</title>
</head>
<body>
    <h1>Race Registration</h1>
    <form action="">
        <div>
            <label for="firstname">First Name</label>
            <input type="text" id="firstname" placeholder="First Name" required>
            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" placeholder="Last Name" required>
        </div>

        <p>Select a race:</p>

        <div>
            <input type="radio" id="funru " name="race" value="funrun" checked>
            <label for="funrun">5K Fun Run</label>
        </div>
        <div>
            <input type="radio" id="half" name="race" value="half">
            <label for="half">Half Marathon</label>
        </div>
        <div>
            <input type="radio" id="full" name="race" value="full">
            <label for="full">Full Marathon</label>
        </div>
        <br />    
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Email" required>
            <label for="password">Password</label>
            <input type="password" minlength="8" maxlength="15" id="password" placeholder="Password" required>
        </div>
        <br />
        <div>
            <label for="age-select">Select Age Group:</label>
            
            <select name="ages" id="age-select" required>
                <option value="">--Please choose an option--</option>
                <option value="dog">Under 18</option>
                <option value="cat">18 - 25</option>
                <option value="hamster">25 - 30</option>
                <option value="parrot">30 - 35</option>
                <option value="spider">35 and Older</option>
            </select>
        </div>
        <br />
        <div>
            <button class="register" type="submit">Register</button>
        </div>

    </form>
</body>
</html>
